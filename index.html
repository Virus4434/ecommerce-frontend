<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.min.css">
</head>
<body>
    <header id="header">
        <div class="logo" onclick="window.location.href='index.html'">E-Shop</div>
        <nav class="nav-menu">
            <ul id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li id="authLink"><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./assets/shopping-cart.png" alt="Cart" class="cart-icon" loading="lazy" onclick="window.location.href='cart.html'">
            <span class="notification-badge">0</span>
        </div>
        <div class="hamburger">â˜°</div>
    </header>
    
    <section class="hero">
        <h1>Biggest Sale of the Year!</h1>
        <p class="subheading">Up to 50% off on all products. Shop now!</p>
        <a href="#products" class="cta-button">Shop Now</a>
    </section>
    
    <section id="products" class="product-section">
        <div class="loading-spinner">Loading products...</div>
        <div class="error-message" style="display: none;"></div>
        <div class="grid-container" id="productGrid"></div>
    </section>

    <script type="module" src="./scripts/auth.min.js"></script>
    <script src="./scripts/app.min.js" defer></script>
</body>
</html>
