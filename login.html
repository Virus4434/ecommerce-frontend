<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <link rel="stylesheet" href="./styles/main.min.css">
</head>
<body>
    <header id="header">
        <div class="logo" onclick="window.location.href='index.html'">E-Shop</div>
        <nav class="nav-menu">
            <ul id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li id="authLink"><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./assets/shopping-cart.png" loading="lazy" alt="Cart" class="cart-icon" onclick="window.location.href='cart.html'">
            <span class="notification-badge">0</span>
        </div>
        <div class="hamburger">‚ò∞</div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <span class="error" id="loginEmailError"></span>
                </div>
                <div class="form-group password-wrapper">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    <span class="error" id="loginPasswordError"></span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="cta-button">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
            <div id="authMessage"></div>
            <button id="logoutBtn" class="cta-button" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </section>

    <script type="module" src="./scripts/auth.min.js"></script>
    <script src="./scripts/app.min.js" defer></script>
</body>
</html>
